<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PBI Scheduler{% endblock %}</title>
    <style>
        :root {
            --esa-red: #C41230;
            --esa-red-dark: #9E0E27;
            --esa-red-light: #E8163A;
            --esa-navy: #1A2E5A;
            --esa-navy-dark: #0F1B36;
            --esa-navy-light: #243B6E;
            --esa-gray: #F5F5F5;
            --esa-gray-dark: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--esa-gray);
            color: #333;
            min-height: 100vh;
        }

        .navbar {
            background: var(--esa-navy);
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .navbar .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar .logo {
            height: 40px;
            width: auto;
        }

        .navbar h1 {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 600;
        }

        .navbar h1 span {
            color: var(--esa-red);
        }

        .navbar nav {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .navbar a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .navbar a:hover {
            background: var(--esa-navy-light);
            color: #fff;
        }

        .navbar a.active {
            background: var(--esa-red);
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid var(--esa-gray-dark);
        }

        .card h2 {
            color: var(--esa-navy);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--esa-red);
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--esa-navy);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            color: #fff;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-card .label {
            color: rgba(255,255,255,0.7);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--esa-gray-dark);
        }

        th {
            color: var(--esa-navy);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            background: var(--esa-gray);
        }

        tr:hover {
            background: rgba(196, 18, 48, 0.05);
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-running { background: #FFC107; color: #000; }
        .status-completed { background: #28A745; color: #fff; }
        .status-failed { background: var(--esa-red); color: #fff; }
        .status-pending { background: #6C757D; color: #fff; }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--esa-red);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--esa-red-light);
        }

        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }

        .btn-secondary {
            background: var(--esa-navy);
        }

        .btn-secondary:hover {
            background: var(--esa-navy-light);
        }

        .resource-bar {
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .resource-bar .fill {
            height: 100%;
            background: var(--esa-red);
            transition: width 0.3s;
        }

        .refresh-notice {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
            margin-top: 1rem;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-header h1 {
            color: var(--esa-navy);
            font-size: 1.5rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            color: #888;
            font-size: 0.8rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <img src="/static/logo.jpeg" alt="Extra Space" class="logo">
            <h1>Data <span>Pipeline</span> Scheduler</h1>
        </div>
        <nav>
            <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Dashboard</a>
            <a href="/jobs" class="{{ 'active' if request.path == '/jobs' else '' }}">Jobs</a>
            <a href="/history" class="{{ 'active' if request.path == '/history' else '' }}">History</a>
        </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        Extra Space Asia - Data Engineering Team
    </div>

    <script>
        // Auto-refresh every 30 seconds
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
